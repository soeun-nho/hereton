<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 자세히 보기</title>
    <link rel="stylesheet" href="../css/detail_h.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
</head>

<body>
    <div class="container">
        <button type="button" class="btn_back" id="back_btn"><img id="back_image"
                src="../images/Vector 184.svg"></button>
        <span class="title">평가 상세보기</span>
    </div>

    <div class="account">
        <img class="account_img" src="../images/account_img.svg">
        <div class="account_info">
            <span class="account_nickname">사랑노래</span>
            <span class="account_id">day6wonpil</span>
        </div>
    </div>

    <div class="review_rating">
        <img class="red_star" src="../images/yellow_star.svg">
        <span class="overall_rating">2.1</span>
        <span class="full_rating">/5</span>
        <span class="rating_date">2023.07.15 작성</span>
    </div>

    <span class="user_comment">밤엔 위험하지만 낮엔 다닐 만한 거리같아요.<br><br>
        주변에 가로등이 그렇게 많지는 않아서...(공원 주변인데 후문쪽이라 설치를 안 해놓은 거 같네여)<br><br>
        이 길로 이동하실 꺼면 낮에 가는 걸 추천하고, 사람은 적당히 다니는 거 같아요~~<br><br>
        완전한 안전은 아니지만...<br>
        적절한 주의를 가질 필요가 있는 장소같네요~<br>
        밤엔 어딜가든 조심하기..
    </span>

    <div class="blank_space"></div>

    <div class="category">
        <div class="streetlight_grade">
            <img class="streetlight_img" src="../images/light_red.svg">
            <img class="streetlight_star" src="../images/red_star.svg">
            <span class="streetlight_rating">1.5</span>
            <span class="streetlight_full_rating">/5</span>
        </div>
        <div class="crowd_grade">
            <img class="crowd_img" src="../images/people_yellow.svg">
            <img class="crowd_star" src="../images/yellow_star.svg">
            <span class="crowd_rating">2.5</span>
            <span class="crowd_full_rating">/5</span>
        </div>
        <div class="clean_grade">
            <img class="clean_img" src="../images/clean_yellow.svg">
            <img class="clean_star" src="../images/yellow_star.svg">
            <span class="clean_rating">2.5</span>
            <span class="clean_full_rating">/5</span>
        </div>
    </div>

    <div class="blank_space"></div>

    <div class="recommended">
        <img class="user_recommend" src="../images/recommend_c.svg">
        <img class="user_unrecommend" src="../images/unrecommend_c.svg">
    </div>

    <script src="../js/detail_h.js"></script>
</body>

</html>
