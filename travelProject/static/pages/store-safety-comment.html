<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>업체 치안 평가 - 코멘트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/store-safety-comment.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
</head>

<body>
    <div class="container">
        <!-- <img src="Vector 184.svg" class="back_img"/> -->
        <button type="button" class="btn_back" id="back_btn"><img id="back_image"
                src="../images/Vector 184.svg"></button>
        <span class="title">치안 평가하기</span>
    </div>

    <div class="store">
        <span class="store_now">지금 평가하려는 업체</span>
        <span class="store_name">보워리 그랜드 호텔</span>
        <span class="store_address">143 Bowery, New York, NY 10002 미국</span>
    </div>

    <div class="input-container">
        <textarea id="input-text" placeholder="해당 지점 치안에 대한 정성 정보를 입력해주세요."></textarea>
    </div>

    <button type="button" class="btn" id="img_btn"><img id="btn_image" src="../images/submit_X.svg"></button>

    <script src="../js/store-safety-comment.js"></script>

</body>

</html>
